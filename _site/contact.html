<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Minimal Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="blog.html">Blog</a>
            <a href="misc.html">Misc</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Contact</h1>
            <p>Get in touch with us</p>
        </section>

        <section class="content">
            <article>
                <h2>Contact Information</h2>
                <p>Email: your.email@example.com</p>
                <p>Phone: (123) 456-7890</p>
                <p>Address: Your Address Here</p>
            </article>

            <article>
                <h2>Send us a Message</h2>
                <form>
                    <div style="margin-bottom: 1rem;">
                        <label for="name" style="display: block; margin-bottom: 0.5rem;">Name</label>
                        <input type="text" id="name" name="name" style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="email" style="display: block; margin-bottom: 0.5rem;">Email</label>
                        <input type="email" id="email" name="email" style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="message" style="display: block; margin-bottom: 0.5rem;">Message</label>
                        <textarea id="message" name="message" rows="5" style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;"></textarea>
                    </div>
                    <button type="submit" style="background: #333; color: white; padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer;">Send Message</button>
                </form>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
