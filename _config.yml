# Site settings
title: "Your Name - Your Title"
description: "Your professional description and specialization."
author: "Your Name"
email: "your.email@example.com"
url: "https://yourusername.github.io"
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty
timezone: Europe/Rome

# Collections
collections:
  projects:
    output: true
    permalink: /:collection/:name/
  certifications:
    output: true
    permalink: /:collection/:name/
  blog:
    output: true
    permalink: /:collection/:name/
  publications:
    output: true
    permalink: /:collection/:name/
  talks:
    output: true
    permalink: /:collection/:name/
  teaching:
    output: true
    permalink: /:collection/:name/
  portfolio:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "certifications"
    values:
      layout: "certification"
  - scope:
      path: ""
      type: "blog"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "publications"
    values:
      layout: "single"
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: "talks"
    values:
      layout: "single"
      author_profile: true
      share: true
  - scope:
      path: ""
      type: "teaching"
    values:
      layout: "single"
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: "portfolio"
    values:
      layout: "single"
      author_profile: true
      share: true
      comments: true

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-paginate
  - jekyll-redirect-from
  - jemoji

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
  - node_modules/

# Include in processing
include:
  - _pages

# Social links
social:
  - name: LinkedIn
    url: https://linkedin.com/in/yourusername
    icon: fab fa-linkedin
  - name: GitHub
    url: https://github.com/yourusername
    icon: fab fa-github
  - name: Email
    url: mailto:your.email@example.com
    icon: fas fa-envelope

# Academic links
author:
  googlescholar: "https://scholar.google.com/citations?user=YOUR_SCHOLAR_ID"
  orcid: "https://orcid.org/YOUR_ORCID_ID"
  researchgate: "https://www.researchgate.net/profile/YOUR_PROFILE"

# Publication categories
publication_category:
  manuscripts:
    title: 'Journal Articles'
  conferences:
    title: 'Conference Papers'
  books:
    title: 'Books'

# Navigation
navigation:
  - title: Home
    url: /
  - title: About
    url: /about/
  - title: Publications
    url: /publications/
  - title: Talks
    url: /talks/
  - title: Teaching
    url: /teaching/
  - title: Projects
    url: /projects/
  - title: Portfolio
    url: /portfolio/
  - title: Certifications
    url: /certifications/
  - title: Blog
    url: /blog/
  - title: Contact
    url: /contact/
